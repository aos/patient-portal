<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
    crossorigin="anonymous">
  <title>Your Patient Portal</title>
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Jefferson Medical Group</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Prescriptions</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Medical Records</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Settings</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Patient information -->

  <div class="card">
    <h4 class="card-header text-center">Mike ROSS</h4>
    <div class="card-body">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="card">
              <img src="assets/images/profile.jpeg" class="rounded-circle">
            </div>
          </div>
          <div class="col">
            <p><b>Home address</b></p>
            <p>5 Marcus Street Leeds
            </p>
          </div>
          <div class="col">
            <p><b>Contact</b></p>
            <p>Mobile: 555 123 4567 Home: 555 123 4567 Work: 555 123 4567 Email: ms123@gmail.com</p>
          </div>
          <div class="col">
            <p><b>Date of birth</b></p>
            <p>23 March 1970</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- APPOINTMENTS -->
  <div class="container">
    <h4 class="h4">Upcoming Appointments</h4>
    <div class="row">
      <div class="col-5">
        <div class="list-group" id="list-tab" role="tablist">
          <a class="list-group-item list-group-item-action active" id="list-app1-list" data-toggle="list" href="#list-app1"></a>
          <a class="list-group-item list-group-item-action" id="list-app2-list" data-toggle="list" href="#list-app2"></a>
          <a class="list-group-item list-group-item-action" id="list-app3-list" data-toggle="list" href="#list-app3"></a>
        </div>
      </div>
      <div class="col-7">
        <div class="tab-content" id="nav-tabContent">
          <div class="tab-pane fade show active" id="list-app1" role="tabpanel" aria-labelledby="list-app1-list">...</div>
          <div class="tab-pane fade" id="list-app2" role="tabpanel" aria-labelledby="list-app2-list">...</div>
          <div class="tab-pane fade" id="list-app3" role="tabpanel" aria-labelledby="list-app3-list">...</div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
    crossorigin="anonymous"></script>
  <!-- Initialize Bootstrap popovers -->
  <script src="scripts.js" rel="text/javascript"></script>
</body>

</html>
